<md-card class="card-section">
  <md-card-title>Characters
    <button (click)="onSelect(null)" class="btn-add-character" md-mini-fab>
      <md-icon class="md-24">+</md-icon>
    </button>
  </md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item class="character" *ngFor="let character of characters" (click)="onSelect(character)">
        <h3 class="item-header" title="{{character.name}}" md-line>{{character.name}}</h3>
        <p class="md-line" md-line title="{{character.notes}}"> {{character.notes}}</p>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
