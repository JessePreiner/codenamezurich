<md-card class="card card-section" *ngIf="character">
  <md-card-title>
    <input (blur)="updateCharacter()" [(ngModel)]="character.name" />
  </md-card-title>
  <md-card-content>
    <p>Notes: <br />
      <textarea (blur)="updateCharacter()" [(ngModel)]="character.notes"></textarea>
    </p>
    <p>Publications: <br />
      <input (blur)="updateCharacter()" [(ngModel)]="character.publications"/>
    </p>
    <br />
  </md-card-content>
</md-card>
