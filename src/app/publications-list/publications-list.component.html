<md-card class="card-section">
  <md-card-title>Publications
    <button (click)="addPublication()" class="btn-add" md-mini-fab>
      <md-icon class="md-24">+</md-icon>
    </button>
  </md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let item of items">
        <p md-line (click)="onSelect(item)" class="item-header" title="{{item.title}}" md-line>{{item.title}}</p>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
